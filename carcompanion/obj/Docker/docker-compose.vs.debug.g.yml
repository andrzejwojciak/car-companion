version: '3.4'

services:
  carcompanion:
    image: carcompanion:dev
    container_name: carcompanion
    build:
      target: base
      labels:
        com.microsoft.created-by: "visual-studio"
        com.microsoft.visual-studio.project-name: "carcompanion"
    environment:
      - DOTNET_USE_POLLING_FILE_WATCHER=1
      - ASPNETCORE_LOGGING__CONSOLE__DISABLECOLORS=true
      - NUGET_FALLBACK_PACKAGES=
    volumes:
      - /Users/mateuszlesniara/Desktop/carbackend/carcompanionbackend/carcompanion/carcompanion:/app
      - /Users/mateuszlesniara/Desktop/carbackend/carcompanionbackend/carcompanion:/src
      - /Users/mateuszlesniara/vsdbg/vs2017u5:/remote_debugger:rw


    entrypoint: tail -f /dev/null
    labels:
      com.microsoft.visualstudio.debuggee.program: "dotnet"
      com.microsoft.visualstudio.debuggee.arguments: "  \"/app/bin/Debug/netcoreapp3.1/carcompanion.dll\""
      com.microsoft.visualstudio.debuggee.workingdirectory: "/app"
      com.microsoft.visualstudio.debuggee.killprogram: "/bin/sh -c \"if PID=$$(pidof dotnet); then kill $$PID; fi\""
    tty: true